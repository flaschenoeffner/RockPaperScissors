<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

</head>
<body>
    <header>
       
    </header>

    <main>
        <h1 id ="heading">Rock Paper Scissor</h1>
        <p style="text-align: center">Click to play with a bot, there are 5 rounds</p>
        <button id = "start">start</button>
        <strong id = "rounds">Rounds: <div id = "round">1</div> / 5 </strong>
        <div id = "playGround">
            <!--playground generated via javascript-->
            <div class="pics" id = "rock">
                <div class="overlay"></div>
                <div class="overlay2"></div>
                <img src = "rock.png" >
                
            </div>
            <div class ="pics" id  = "scissors">
                <div class="overlay"></div>
                <div class="overlay2"></div>
                <img src="scissors.png">
            </div>
            <div class = "pics" id = "paper">
                <div class="overlay"></div>
                <div class="overlay2"></div>
                <img src = "paper.png">
              
            </div>
        </div>
        
        <strong id = "score">Score: <div id = "userScore">0</div> / <div id = "pcScore">0</div> </strong>
        <div id = "wrapper">
            <div id = "winner"></div>
            <button id="end">end</button>
        </div>
 
     
    </main>
    <footer>
       
    </footer>
</body>
